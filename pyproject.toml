[project]
name = "sa-dump-engine"
version = "0.2.0"
description = "a mock engine to output SQL statements generated by SQLAlchemy"
authors = [
    { name = "Mitsumasa IMAZU", email = "mits.imaz@gmail.com" }
]
dependencies = [
    "sqlalchemy>=2.0.36",
]
readme = "README.md"
requires-python = ">= 3.9"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/sa_dump_engine"]
